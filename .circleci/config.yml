version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

    working_directory: ~/plumadriver

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm run test:compile
