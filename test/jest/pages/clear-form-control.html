<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Element Clear</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <label for="search">Text:</label>
    <input type="text" name="text" value="foo" />

    <label for="search">Search:</label>
    <input type="search" name="search" value="foo" />

    <label for="url">Url:</label>
    <input type="url" name="url" value="http://foo.com" />

    <label for="tel">Tel:</label>
    <input type="tel" name="tel" value="123456789" />

    <label for="email">Email:</label>
    <input type="email" name="email" value="foo@foo.com" />

    <label for="password">Password:</label>
    <input type="password" name="password" value="123456789" />

    <label for="date">Date:</label>
    <input type="date" name="date" value="2019-10-23" />

    <label for="month">Month:</label>
    <input type="month" name="month" value="2019-10" />

    <label for="week">Week:</label>
    <input type="week" name="week" value="2019-W44" />

    <label for="time">Time:</label>
    <input type="time" name="time" value="13:00" />

    <label for="datetime-local">DateTime-Local:</label>
    <input
      type="datetime-local"
      name="datetime-local"
      value="2019-09-23T02:59"
    />

    <label for="number">Number:</label>
    <input type="number" name="number" value="400" />

    <label for="range">Range:</label>
    <input type="range" name="range" value="3" />

    <label for="color">Color:</label>
    <input type="color" name="color" value="#416dea" />

    <label for="file">File:</label>
    <input type="file" name="file" />

    <textarea>foo</textarea>
  </body>
</html>
