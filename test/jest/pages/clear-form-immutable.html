<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <label for="search">Read Only:</label>
    <input type="text" name="text" value="foo" readonly />

    <label for="search">Disabled:</label>
    <input type="text" name="text" value="foo" disabled />

    <input type="hidden" name="hidden" value="foo" />
    <output>foo</output>
  </body>
</html>
